<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vezba - forma - Završni ispit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>ZAVRŠNI ISPIT</h1>
    </header>
    <main>
        <div class="dugmad">
            <input type="button" value="UNOS" id="unos">
            <input type="button" value="PRIKAZ" id="prikaz">
        </div>
        <div class="container">
            <div class="polja">
                <p>Ime i prezime</p>
                <input type="text" id="ime">
            </div>
            <div class="polja">
                <p>Test broj 1</p>
                <input type="text" id="test1">
                
            </div>
            <div class="polja ">
                <p>Test broj 2</p>
                <input type="text" id="test2">
            </div>
            <div class="polja">
                <p>Odbrana projekta</p>
                <input type="text" id="projekat">
            </div>
            <div class="dugme">
                <input type="button" value="SAČUVAJ" id="sacuvaj">
            </div>
        </div>
        <div class="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Ime i prezime</th>
                        <th>Test 1</th>
                        <th>Test 2</th>
                        <th>Projekat</th>
                        <th>Ukupno</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    

   <script src="main.js"></script>
</body>
</html>
